<!DOCTYPE html>
<html>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form" id="processesButton" class="btn btn-primary">
</form>


<p id="result">This text will be replaced </p>
<br>

<img src="images/owl.jpg" class="img-thumbnail" alt="Ape" onclick="newImage();" id="images" style="width: 200; height: 200;">

<script> 
var correct=0
var wrong=0
count=0

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
function newImage(){
            switch(count){
                case 0 :
                    document.getElementById("images").src="images/Peacock.jpg"
                    count = count+1
                    break;
                case 1 :
                    document.getElementById("images").src="images/Ostrich.jpg"
                    count = count+1
                    break;
                case 2 :
                    document.getElementById("images").src="images/owl.jpg"
                    count = 0
                    break;                    
            }
        }
</script>

</body>
</html>
