<!DOCTYPE html>
<html>
 <head>
     <title>catch a ride</title>
 </head>
<body>
    <header>Pass phrase by SrinadhPonugoti</header>

<h2>Getting input</h2>

<form>
    <label for="form_phrase">Enter the Secret phrase </label>
    <input type="password" id="form_phrase" name="form_phrase" value="Let me in">
    <br>
    <label for="form_test">Enter a phrase</label>
    <input type="text" id="form_test" name="form_test" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase"id="processButton" class="btn btn-primary">

</form>


<p id="result">This text will be replaced </p>
<br>
<img src="images/Ostrich.jpeg" class="img-thumbnail" alt="Ostrich" onclick="newImage();" id="images" style="width: 200; height: 200;">

<script> 
correct = 0
        wrong = 0
        count=0
      
        function processPhrase() {
            console.log("Getting form values")
            secret = document.getElementById("form_phrase").value
            guess = document.getElementById("form_test").value
            if (secret == guess) {
                correct = correct + 1
                alert("Access allowed")
            } else {
                wrong = wrong + 1
                alert("Access denied")
            }

            out = document.getElementById("result")
            out.innerHTML = "Correct Count: " + correct + " ,Wrong Count: " + wrong

        }
        function newImage(){
            switch(count){
                case 0 :
                    document.getElementById("images").src="images/owl.jpg"
                    count = count+1
                    break;
                case 1 :
                    document.getElementById("images").src="images/peacock.jpg"
                    count = count+1
                    break;
                case 2 :
                    document.getElementById("images").src="images/Ostrich.jpg"
                    count = 0
                    break;                    
            }
        }
</script>

</body>
</html>
