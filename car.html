<!DOCTYPE html>
<html>

<head>
    <title>Car Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <style>
        header {
            color: maroon;
            background-color: yellowgreen;
        }

        h2 {
            background-color: lightgreen;
            color: red
        }

        p {
            color: crimson;
        }
    </style>
</head>

<body>
    <header>SrinadhPonugoti orders a car</header>
    <h2>Getting input</h2>

    <form>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cb_electric" name="carDetails" value="electric">
            <label for="cb1_cheese" class="form-check-label">electric</label></br>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cb_ac" name="carDetails" value="ac">
            <label for="cb1_olive" class="form-check-label">ac</label></br>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="cb_gps" name="carDetails" value="gps">
            <label for="cb1_onion" class="form-check-label">gps</label></br>
            <br>
        </div>
        <input type="button" class="btn btn-primary" onclick="orderCar()" value="Order a car">
    </form>
    <br>
    <form>
        <div class="form-group" style="width: 25%;">
            <label for="form_property" class="form-label">Enter a property</label>
            <input type="text" class="form-control" id="form_property" name="form_property" value="color">
        </div>
        <br>
        <div class="form-group" style="width: 25%;">
            <label for="form_value" class="form-label">Enter a value</label>
            <input type="text" class="form-control" id="form_value" name="form_value" autofocus> <br>
        </div>
        <input type="button" class="btn btn-primary" onclick="updateCar()" value="Update the car">
    </form>
    <br>
    <p id="left">This text will be replaced </p>
    <br>
    <script>
        my_car = ""
        function orderCar() {
            my_car = ""
            console.log("Getting form values")
            isElectric = document.getElementById("cb_electric").checked
            isAc = document.getElementById("cb_ac").checked
            isGps = document.getElementById("cb_gps").checked

            if (isElectric) {
                my_car = my_car + "Electic: true, "
            } else {
                my_car = my_car + "Electic: false, "
            }
            if (isAc) {
                my_car = my_car + "Ac: true, "
            } else {
                my_car = my_car + "Ac: false, "
            }
            if (isGps) {
                my_car = my_car + "Gps: true"
            } else {
                my_car = my_car + "Gps: false"
            }
            out = document.getElementById("left")
            out.innerHTML = my_car

        }

        function updateCar() {

            property = document.getElementById("form_property").value
            value = document.getElementById("form_value").value
            my_car = my_car + ", Property: " + property + ", value: " + value
            out = document.getElementById("left")
            out.innerHTML = my_car
        }
    </script>

</body>

</html>
